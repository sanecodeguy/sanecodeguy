name: Update Profile Views
on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  update-views:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get complete history
          persist-credentials: true  # Critical for auth

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Update view count
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          pip install pymongo
          python update_views.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Add and commit changes
          git add views.txt
          git commit -m "Update view count [skip ci]"
          
          # Push changes using built-in token
          git push
