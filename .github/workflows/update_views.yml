name: Update Profile Views
on:
  schedule:
    - cron: '0 * * * *'  
  workflow_dispatch:  
jobs:
  update-views:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Update view count
        env:
          MONGODB_URI: ${{ mongodb+srv://sanecodeguy:<db_password>@gthubprofileviews.ngfsohv.mongodb.net/?retryWrites=true&w=majority&appName=GthubProfileViews }}  
        run: |
          pip install pymongo
          python update_views.py
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update view count"
          git push
